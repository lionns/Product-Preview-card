<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="card__container">
    <div class="card--image"></div>
    <div class="card--content">
      <span class="content-type">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="content-price">
        <p class="price-new">$149.99</p>
        <p class="price-old">$169.99</p>
      </div>
      <button class="content-button"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/lionns/">lionns</a>.
  </footer>
</body>
</html>
